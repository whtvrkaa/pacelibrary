[versions]
agp = "8.8.0"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
android-gradle-plugin = "8.8.0" # Change to match your AGP version
kotlin = "1.9.25"
